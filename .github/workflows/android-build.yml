name: Build LADB (Debug + Release, all ABIs)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ${{ matrix.buildType }} / ${{ matrix.abi }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        buildType: [debug, release]
        abi: [armeabi-v7a, arm64-v8a, x86, x86_64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build APK
        run: |
          if [ "${{ matrix.buildType }}" = "debug" ]; then
            ./gradlew clean assembleDebug -PabiFilters=${{ matrix.abi }} --stacktrace --no-daemon
          else
            ./gradlew clean assembleRelease -PabiFilters=${{ matrix.abi }} --stacktrace --no-daemon
          fi

      - name: Find built APK
        id: find_apk
        run: |
          APK_PATH=$(find app/build/outputs/apk/${{ matrix.buildType }} -name "*.apk" | head -n 1)
          echo "apk=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LADB-${{ matrix.buildType }}-${{ matrix.abi }}
          path: ${{ steps.find_apk.outputs.apk }}
