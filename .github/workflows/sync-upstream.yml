name: Sync upstream (bez zmian workflowów)

on:
  schedule:
    - cron: '0 3 * * *'  # codziennie o 3:00 UTC
  workflow_dispatch:      # można też ręcznie odpalić

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Add upstream repo
        run: |
          git remote add upstream https://github.com/LukeFZ/LADB.git
          git fetch upstream

      - name: Merge upstream/main -> main (z pominięciem .github)
        run: |
          git checkout main
          git merge upstream/main --no-commit --no-ff || true

          # ❗ usuń zmiany w .github (zachowaj swoje workflowy)
          git restore --source=HEAD --staged --worktree .github

          # jeśli są inne konflikty, commit mimo wszystko
          git commit -am "Sync with upstream (bez zmian workflowów)" || echo "No changes to commit"

      - name: Push to fork
        run: git push origin main
